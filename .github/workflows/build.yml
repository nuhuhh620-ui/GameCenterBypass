name: Build Modern Dylib

on: [push]

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          brew install ldid make xz

      - name: Install Theos
        run: |
          git clone --depth 1 --recursive https://github.com/theos/theos.git $THEOS

      - name: Get iOS SDK
        run: |
          mkdir -p $THEOS/sdks
          cd $THEOS/sdks
          curl -L -o sdk.tar.xz https://github.com/theos/sdks/releases/download/14.5/iPhoneOS14.5.sdk.tar.xz || true
          
          FILE_SIZE=$(wc -c < sdk.tar.xz | xargs)
          if [ "$FILE_SIZE" -gt 10000000 ]; then
              tar -xf sdk.tar.xz
              rm sdk.tar.xz
          else
              rm -f sdk.tar.xz
              git clone --depth 1 https://github.com/theos/sdks.git temp_sdks
              mv temp_sdks/iPhoneOS14.5.sdk .
              rm -rf temp_sdks
          fi

      - name: Generate Modern Source Code
        run: |
          # --- 1. MAKEFILE ---
          echo "TARGET := iphone:clang:14.5:14.0" > Makefile
          echo "ARCHS = arm64" >> Makefile
          echo "GameCenterBypass_FRAMEWORKS = GameKit Foundation UIKit" >> Makefile
          echo "include \$(THEOS)/makefiles/common.mk" >> Makefile
          echo "" >> Makefile
          echo "TWEAK_NAME = GameCenterBypass" >> Makefile
          echo "GameCenterBypass_FILES = Tweak.x" >> Makefile
          echo "GameCenterBypass_CFLAGS = -fobjc-arc" >> Makefile
          echo "" >> Makefile
          echo "include \$(THEOS_MAKE_PATH)/tweak.mk" >> Makefile

          # --- 2. CONTROL FILE --- 
          echo "Package: com.ios.gamecenterbypass" > control
          echo "Name: GameCenterBypass" >> control
          echo "Version: 1.0.0" >> control
          echo "Architecture: iphoneos-arm" >> control
          echo "Description: Bypass" >> control
          echo "Maintainer: Me" >> control
          echo "Author: Me" >> control
          echo "Section: Tweaks" >> control

          # --- 3. MODERN TWEAK.X ---
          echo "#import <Foundation/Foundation.h>" > Tweak.x
          echo "#import <UIKit/UIKit.h>" >> Tweak.x
          echo "#import <GameKit/GameKit.h>" >> Tweak.x
          echo "" >> Tweak.x
          echo "%hook GKLocalPlayer" >> Tweak.x
          echo "" >> Tweak.x
          echo "// 1. Block the login handler from being set" >> Tweak.x
          echo "-(void)setAuthenticateHandler:(void (^)(UIViewController *viewController, NSError *error))handler {" >> Tweak.x
          echo "    // We do nothing here. By not calling %orig, the game never gets the login callback." >> Tweak.x
          echo "    NSLog(@\"[GCBypass] Blocked Authenticate Handler\");" >> Tweak.x
          echo "    return;" >> Tweak.x
          echo "}" >> Tweak.x
          echo "" >> Tweak.x
          echo "// 2. Tell the game we are already authenticated (Tricks some games)" >> Tweak.x
          echo "-(BOOL)isAuthenticated {" >> Tweak.x
          echo "    return YES;" >> Tweak.x
          echo "}" >> Tweak.x
          echo "" >> Tweak.x
          echo "%end" >> Tweak.x
          echo "" >> Tweak.x
          echo "// 3. Brute force UI blocker (If method 1 fails)" >> Tweak.x
          echo "%hook UIViewController" >> Tweak.x
          echo "-(void)presentViewController:(UIViewController *)viewControllerToPresent animated:(BOOL)flag completion:(void (^)(void))completion {" >> Tweak.x
          echo "    NSString *className = NSStringFromClass([viewControllerToPresent class]);" >> Tweak.x
          echo "    // Check if the popup is GameCenter related" >> Tweak.x
          echo "    if ([className containsString:@\"GK\"] || [className containsString:@\"GameCenter\"] || [className containsString:@\"HostedAuthenticate\"]) {" >> Tweak.x
          echo "        NSLog(@\"[GCBypass] Blocked UI Popup: %@\", className);" >> Tweak.x
          echo "        return;" >> Tweak.x
          echo "    }" >> Tweak.x
          echo "    %orig;" >> Tweak.x
          echo "}" >> Tweak.x
          echo "%end" >> Tweak.x

      - name: Build Dylib
        run: |
          make -j1 DEBUG=0 FINALPACKAGE=1 messages=yes

      - name: Find and Move Dylib
        run: |
          find . -name "*.dylib" -exec mv {} ./ \;
          ls -la *.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameCenterBypass-Dylib
          path: "*.dylib"
