name: Build Dylib (Safe Mode)

on: [push]

jobs:
  build:
    runs-on: macos-13 # Using macOS 13 (Ventura) for better stability than 'latest'

    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          # We only install what is strictly needed for compiling
          brew install ldid
          brew install make

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $THEOS

      - name: Download iOS SDK
        run: |
          # Downloading a lightweight, standard SDK
          curl -L -o sdk.zip https://github.com/xybp888/iOS-SDKs/releases/download/iOS-14.5/iPhoneOS14.5.sdk.zip
          mkdir -p $THEOS/sdks
          unzip -q sdk.zip -d $THEOS/sdks/
          mv $THEOS/sdks/iPhoneOS14.5.sdk $THEOS/sdks/iPhoneOS14.5.sdk || true
          rm sdk.zip

      - name: Create Source Files
        run: |
          # 1. Makefile (Standard, no fancy packaging settings)
          echo "TARGET := iphone:clang:14.5:14.0" > Makefile
          echo "ARCHS = arm64" >> Makefile
          echo "INSTALL_TARGET_PROCESSES = GameCenter" >> Makefile
          echo "include \$(THEOS)/makefiles/common.mk" >> Makefile
          echo "" >> Makefile
          echo "TWEAK_NAME = GameCenterBypass" >> Makefile
          echo "GameCenterBypass_FILES = Tweak.x" >> Makefile
          echo "GameCenterBypass_CFLAGS = -fobjc-arc" >> Makefile
          # Explicitly linking frameworks to prevent symbol errors
          echo "GameCenterBypass_FRAMEWORKS = GameKit Foundation UIKit" >> Makefile
          echo "" >> Makefile
          echo "include \$(THEOS_MAKE_PATH)/tweak.mk" >> Makefile

          # 2. Control File (Required by Theos even if we don't package)
          echo "Package: com.ios.gamecenterbypass" > control
          echo "Name: GameCenterBypass" >> control
          echo "Version: 1.0.0" >> control
          echo "Architecture: iphoneos-arm" >> control
          echo "Description: Bypass" >> control
          echo "Maintainer: Me" >> control
          echo "Author: Me" >> control
          echo "Section: Tweaks" >> control

          # 3. Tweak.x (Corrected imports)
          echo "#import <Foundation/Foundation.h>" > Tweak.x
          echo "#import <GameKit/GameKit.h>" >> Tweak.x
          echo "#import <UIKit/UIKit.h>" >> Tweak.x
          echo "#import <dlfcn.h>" >> Tweak.x
          echo "" >> Tweak.x
          echo "@interface GKLocalPlayer (PrivateHook)" >> Tweak.x
          echo "-(void)cancelAuthentication;" >> Tweak.x
          echo "@end" >> Tweak.x
          echo "" >> Tweak.x
          echo "%hook GKLocalPlayer" >> Tweak.x
          echo "-(void)setAuthStartTimeStamp:(double)timestamp {" >> Tweak.x
          echo "    if ([self respondsToSelector:@selector(cancelAuthentication)]) {" >> Tweak.x
          echo "        [self cancelAuthentication];" >> Tweak.x
          echo "    }" >> Tweak.x
          echo "    %orig;" >> Tweak.x
          echo "}" >> Tweak.x
          echo "%end" >> Tweak.x

      - name: Compile Only
        run: |
          # We run ONLY 'make', not 'make package'.
          # This compiles the dylib but skips the step that was crashing (dpkg-deb).
          make messages=yes

      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: GameCenterBypass-Dylib
          # The dylib is created in this folder after a successful compile
          path: .theos/obj/debug/*.dylib
