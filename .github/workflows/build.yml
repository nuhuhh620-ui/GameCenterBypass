name: Build Dylib (Fixed SDK)

on: [push]

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          brew install ldid make

      - name: Install Theos
        run: |
          git clone --depth 1 --recursive https://github.com/theos/theos.git $THEOS

      - name: Download SDK (Official)
        run: |
          # 1. Download the official .tar.xz SDK (Reliable Link)
          curl -LO https://github.com/theos/sdks/releases/download/14.5/iPhoneOS14.5.sdk.tar.xz
          
          # 2. Create the destination folder
          mkdir -p $THEOS/sdks
          
          # 3. Extract the SDK directly into the folder
          # (Note: We use 'tar' because the official file is .tar.xz, not .zip)
          tar -xf iPhoneOS14.5.sdk.tar.xz -C $THEOS/sdks/
          
          # 4. Clean up
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Build Dylib
        run: |
          # Use Single Core (-j1) to prevent memory crashes
          make -j1 DEBUG=0 FINALPACKAGE=1 messages=yes

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameCenterBypass-Dylib
          path: .theos/obj/debug/*.dylib
